version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soundplus-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - backend-uploads:/usr/src/app/uploads
    networks:
      - soundplus-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soundplus-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
      - NODE_ENV=production
    env_file:
      - ./frontend/.env
    networks:
      - soundplus-network

networks:
  soundplus-network:
    driver: bridge

volumes:
  backend-uploads:
    driver: local


